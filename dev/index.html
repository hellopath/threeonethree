<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <script type="text/javascript" language="javascript">
            var JSCountry="FR"
            var JSLang="en"
            var JSUrlStatic=""
        </script>
        <title>Boilerplate</title>
        <style>
            html, body {
                background-color: #222322;
            }
            body {
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div id="legal-age">
            <div class="inside-container">
                <div class="child">
                    <img src="media/logo-black.png" alt="" />
                    <p class="title">Are you more than 18 years old ? </p>
                    <div class="buttons-container">
                        <div class="legal-button btn">YES</div>
                        <div class="legal-button btn">NO</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- if the variable of the ENV = 'PREPROD' the url of the files is relative (localhost use) -->
        <!-- if you want the files have as base of the url your JS_url_static then you do ENV = 'PROD', so it will target to you static server (production) -->
        <script type="text/javascript" language="javascript">
            var ENV = 'PREPROD';
        </script>

        <script src="/vendor.bundle.js"></script>
        <script src="/bundle.js"></script>
